version: '3.8'
services:
  ml_api:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: ml_api
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: davit
      DB_PASSWORD: ${DB_PASSWORD:-19dv009}
      DB_NAME: ml_api_dev
    depends_on:
      - db
      - cadvisor
    expose:
      - 5000
    ports:
      - "5001:5000"   # expose webserver to localhost host:container
    command: bash -c "make run-service-wsgi"

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: davit
      POSTGRES_PASSWORD: 19dv009
      POSTGRES_DB: ml_api_dev
    ports:
      - "7619:5432"
    volumes:
      - my_db_data:/var/lib/postgresql/data

  cadvisor: # see https://prometheus.io/docs/guides/cadvisor/
    image: gcr.io/cadvisor/cadvisor:v0.46.0
    container_name: cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw
    devices:
      - /dev/kmsg:/dev/kmsg
    ports:
      - "8080:8080"

  prometheus:
    image: prom/prometheus
    depends_on:
      - cadvisor
    container_name: prometheus
    volumes:
      - ./config/prometheus/:/etc/prometheus/  # path on the host, relative to the compose file
      - prometheus_data:/prometheus  # named volume
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    expose:
      - 9090
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=foobar
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"

volumes:
  my_db_data:
  prometheus_data:
  grafana_data:
